name: Deploy to Amazon ECR/ECS

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:

jobs:
  build_and_publish:
    name: Build image and publish
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push API image to Amazon ECR
        id: build-image-api
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: aws-react-api
          IMAGE_TAG: aws-react-api
        run: |
          docker build -t 609050058821.dkr.ecr.eu-central-1.amazonaws.com/devlab-api:v1.0 ./api
          echo "Pushing image to ECR..."
          docker push 609050058821.dkr.ecr.eu-central-1.amazonaws.com/devlab-api:v1.0
          echo ":: set-output name=image::609050058821.dkr.ecr.eu-central-1.amazonaws.com/devlab-api/deploy:1.0"
          
      - name: Build, tag, and push UI image to Amazon ECR
        id: build-image-ui
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: aws-react-ui
          IMAGE_TAG: aws-react-ui
        run: |
          docker build -t 609050058821.dkr.ecr.eu-central-1.amazonaws.com/devlab-ui:v1.0 ./ui
          echo "Pushing image to ECR..."
          docker push 609050058821.dkr.ecr.eu-central-1.amazonaws.com/devlab-ui:v1.0
          echo ":: set-output name=image::609050058821.dkr.ecr.eu-central-1.amazonaws.com/devlab-ui/deploy:1.0"    

      - name: Remove old versions
        uses: LeiaInc/devops-delete-old-aws-ecr-images@v1
        with:
          repo-name: 609050058821.dkr.ecr.eu-central-1.amazonaws.com/devlab-ui
          qtd-images: 2 
          
